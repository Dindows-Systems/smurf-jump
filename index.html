<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<title>SmurfJump By Jay</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />    
</head>
<body>
	<div class="container">
		<canvas id="canvas" width="422" height="552">
			Aww, your browser doesn't support HTML5!
		</canvas>

		<div id="mainMenu">
			<h1>Smurf Jump</h1>
			<!--<h3>using HTML5,</h3>-->
			<h3>...by <a href="https://twitter.com/jayvisavadia" target="_blank">Jay Visavadia</a></h3>
			<p class="info">
				use
				<span class="key left">←</span>
				<span class="key right">→</span>
				to move and space to restart...
			</p>
			<a class="button" href="javascript:init()">Play</a>
</div>
		
		<div id="gameOverMenu">
			<h1>game over!</h1>
			<h3 id="go_score">you scored 0 points</h3>

			<a class="button" href="javascript:reset()">Restart</a>
			<a id="tweetBtn" target="_blank" class="button tweet" href="#">Tweet score</a>

			<a id="fbBtn" target="_blank" class="button fb" href="#">Post on FB</a>
		</div>
		
		
		<!-- Preloading image ;) -->
		<img id="sprite" src="img/2WEhF.png">

		<div id="scoreBoard">
			<p id="score">0</p>
		</div>
	</div>
    <script type="text/javascript" src="js/condition.js"></script>
    <script type="text/javascript" src="js/prefixfree.min.js"></script>
</body>
</html>
